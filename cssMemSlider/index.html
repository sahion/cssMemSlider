<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Css mem slider</title>
</head>
<body>
   <div class="container">
      <div class="slider">
            <input type="radio" name="inputs" class="slider__input" id="slider__input1" checked>
            <input type="radio" name="inputs" class="slider__input" id="slider__input2">
            <input type="radio" name="inputs" class="slider__input" id="slider__input3">
            <input type="radio" name="inputs" class="slider__input" id="slider__input4">
         <div class="wrapper">
            <div class="slider__images">
               <div class="slider__image1 slider__image"></div>
               <div class="slider__image2 slider__image"></div>
               <div class="slider__image3 slider__image"></div>
               <div class="slider__image4 slider__image"></div>
            </div>
         </div>
         <div class="slider__information">
            <div class="slider__captions">
               <p class="slider__caption slider__caption1">Some text for 1st slider</p>
               <p class="slider__caption slider__caption2">Some text for 2nd slider</p>
               <p class="slider__caption slider__caption3">Some text for 3rd slider</p>
               <p class="slider__caption slider__caption4">Some text for 4th slider</p>
            </div>
            <div class="slider__controls">
               <label class="slider__control" for="slider__input1"></label>
               <label class="slider__control" for="slider__input2"></label>
               <label class="slider__control" for="slider__input3"></label>
               <label class="slider__control" for="slider__input4"></label>
            </div>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
