<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Css mem slider</title>
</head>
<body>
   <div class="container">
      <div class="slider">
         <div class="slider__inputs">
            <input type="radio" name="inputs" class="slider__input" id="slider__input1" checked>
            <input type="radio" name="inputs" class="slider__input" id="slider__input2">
            <input type="radio" name="inputs" class="slider__input" id="slider__input3">
            <input type="radio" name="inputs" class="slider__input" id="slider__input4">
         </div>
         <div class="slider__slides">
            <div class="slider__slide1 slider__slide"><img src="./assets/img1.jpeg" alt=""></div>
            <div class="slider__slide2 slider__slide"><img src="./assets/img2.jpeg" alt=""></div>
            <div class="slider__slide3 slider__slide"><img src="./assets/img3.jpeg" alt=""></div>
            <div class="slider__slide4 slider__slide"><img src="./assets/img4.jpeg" alt=""></div>
         </div>
         <div class="slider__information">
            <div class="slider__captions">
               <p class="slider__caption slider__caption1">Some text for 1st slider</p>
               <p class="slider__caption slider__caption2">Some text for 2nd slider</p>
               <p class="slider__caption slider__caption3">Some text for 3rd slider</p>
               <p class="slider__caption slider__caption4">Some text for 4th slider</p>
            </div>
            <div class="slider__controls">
               <label for="slider__input1">1</label>
               <label for="slider__input2">2</label>
               <label for="slider__input3">3</label>
               <label for="slider__input4">4</label>
            </div>
            </ul>
         </div>
      </div>
   </div>
</body>
</html>
